@if (label()) {
  <label>{{label()}}</label>
}

<div class="group-month relative flex items-center">
  <input matInput class="ngm-input-element w-full"
    [matDatepicker]="dp" [formControl]="date"
    (dateChange)="onDateChange($event)" />
  <mat-datepicker
    #dp
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event)"
    (monthSelected)="chosenMonthHandler($event, dp)"
  />

  <div class="absolute right-0 h-full flex items-center opacity-50 group-hover/month:opacity-100">
    <mat-datepicker-toggle [for]="dp" />
    <ng-content select="[ngmSuffix]"></ng-content>
  </div>
</div>
