<div class="space-y-2">
  <div class="">
    <div class="system-sm-semibold leading-8 text-text-secondary">{{'PAC.KEY_WORDS.Name' | translate: {Default: 'Name'} }}</div>
    <div class="relative w-full">
      <input class="w-full appearance-none border border-transparent bg-components-input-bg-normal py-[7px] text-components-input-text-filled caret-primary-600 outline-none placeholder:text-components-input-text-placeholder hover:border-components-input-border-hover hover:bg-components-input-bg-hover focus:border-components-input-border-active focus:bg-components-input-bg-active focus:shadow-xs px-3 radius-md
        system-sm-regular font-mono"
        [placeholder]="'PAC.Xpert.ToolName' | translate: {Default: 'Tool Name'}"
        [(ngModel)]="toolName">
    </div>
  </div>

  <div class="">
    <div class="system-sm-semibold leading-8 text-text-secondary">{{'PAC.KEY_WORDS.Description' | translate: {Default: 'Description'} }}</div>
    <div>
      <textarea class="min-h-20 w-full appearance-none border border-transparent bg-components-input-bg-normal p-2 text-components-input-text-filled caret-primary-600 outline-none placeholder:text-components-input-text-placeholder hover:border-components-input-border-hover hover:bg-components-input-bg-hover focus:border-components-input-border-active focus:bg-components-input-bg-active focus:shadow-xs px-3 rounded-md
        system-sm-regular font-mono"
        [placeholder]="'PAC.Xpert.ToolDescription' | translate: {Default: 'Tool Description'}"
        [(ngModel)]="toolDescription"
      ></textarea>
    </div>
  </div>
</div>

<xpert-output-variables-edit class="" [title]="'PAC.Xpert.ToolParameters' | translate: {Default: 'Tool Parameters'}"
  [(ngModel)]="parameters"
/>

<div class="w-full h-[0.5px] bg-divider-subtle"></div>

<div class="w-full flex justify-end px-2 mb-4">
  <mat-slide-toggle [(ngModel)]="isEnd"
    labelPosition="before"
    ngm-density="xs"
    [matTooltip]="'PAC.Xpert.EndTool' | translate: {Default: 'End point tool, the conversation ends when tool completed'}"
    matTooltipPosition="left"
  >{{'PAC.Xpert.End' | translate: {Default: 'End'} }}</mat-slide-toggle>
</div>
