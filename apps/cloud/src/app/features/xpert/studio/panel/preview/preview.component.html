@for (conv of conversations(); track conv) {
  <chat-conversation-preview #preview class="w-[420px] h-full"
    [(conversationId)]="conversationId"
    [xpert]="xpert()"
    [environmentId]="environmentId()"
    [parameters]="parameters()"
    [(_messages)]="messages"
    [(currentMessage)]="currentMessage"
    (close)="close()"
    (restart)="restart()"
    (chatEvent)="onChatEvent($event)"
    (chatError)="onChatError($event)"
    (chatStop)="onChatStop($event)"
    (execution)="openExecution($event)"
  >
  </chat-conversation-preview>
}
